name: "Verify"
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  changelog:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changelog_reader.outputs.changes }}
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version number
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Changelog Reader
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2.2.3
        with:
          path: "CHANGELOG.md"
          version: ${{ steps.get_version.outputs.VERSION }}

  windows:
    strategy:
      fail-fast: true
    needs: changelog
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux:
    strategy:
      fail-fast: true
    needs: changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.1 libxdo-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    needs: changelog
    strategy:
      fail-fast: true
      matrix:
        arch: [aarch64, x86_64]

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install toolchains
        env:
          MACOS_ARCH: ${{ matrix.arch }}
        run: |
          rustup target add "$MACOS_ARCH-apple-darwin"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install frontend dependencies
        run: pnpm install

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.arch }}-apple-darwin"

  fresh:
    needs: [changelog, windows, linux, macos]
    runs-on: ubuntu-latest
    steps:
      - name: Fresh version
        run: |
          echo "Success!"
